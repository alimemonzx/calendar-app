<div class="appointent-container">
    <h2 class="heading">Book your appoinments</h2>
    <div class="selected-date">
        {{_calendarService.formatDate(this.selectedDate)}}
    </div>
    <mat-form-field class="title">
        <mat-label>Add title and time</mat-label>
        <input matInput [(ngModel)]="appointmentTitle">
    </mat-form-field>
    <button mat-flat-button (click)="bookAppointment()">Book</button>
    <div class="appointment-list">
        @for (appointmnet of appointments; track $index) {
        <mat-card appearance="raised">
            <mat-card-header>
                <mat-card-title>{{appointmnet.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-content">
                <span class="date">
                    {{appointmnet.date.getDate()}}
                </span>
                <span class="month">
                    {{_calendarService.months[appointmnet.date.getMonth()]}} {{appointmnet.date.getFullYear()}}
                </span>
            </mat-card-content>
          </mat-card>
          <br/>
        }
    </div>
</div>
