<div class="book-appointment">
    <h2 class="heading">Book your appoinments</h2>
    <form [formGroup]="meetingForm" (submit)="bookAppointment()">
        <div class="time-fields">
            <mat-form-field>
                <mat-label>Choose Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Select hour</mat-label>
                <mat-select formControlName="start_hour" (selectionChange)="selectStartHour($event)">
                    @for (hour of _calendarService.formattedHours; track $index) {
                    <mat-option [value]="hour">{{hour}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Select hour</mat-label>
                <mat-select formControlName="end_hour">
                    @for (hour of end_hours; track $index) {
                    <mat-option [value]="hour">{{hour}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

        </div>
        <mat-form-field class="title">
            <mat-label>Add title</mat-label>
            <input matInput formControlName="title">
            @if (!meetingForm.valid) {
            <mat-error>Please enter atleast 5 characters</mat-error>
            }
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit" class="mt-btn">Book</button>
    </form>
</div>
