<div class="calendar-header">
    <div class="title">
        <h2>{{months[currentDay.getMonth()]}} {{currentDay.getFullYear()}}</h2>
    </div>
    <div class="tools">
        <button mat-icon-button (click)="prevMonth()" type="button">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_back"></mat-icon>
        </button>
        <div class="active-month">{{months[currentDay.getMonth()]}}</div>
        <button mat-icon-button	 (click)="nextMonth()" type="button">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_forward"></mat-icon>
        </button>

    </div>
</div>
<div class="calendar-body">
    <div class=table-header>
        @for (week of weekdays; track week) {
        <div class="weekday">
            <p>{{week}}</p>
        </div>
        }
    </div>
    <div class="table-body">
        <app-calendar-days></app-calendar-days>
    </div>
</div>
